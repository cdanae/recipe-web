<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - Healthy Sweetness</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/contact-us.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neuton&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5b629657fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="hero">
        <div class="hero__main">
            <i class="fa-solid fa-bars desktop" id="menu"></i>
            <nav class="nav_container" id="nav">
                <ul>
                    <i class="fa-solid fa-circle-xmark desktop" id="close"></i>
                    <li>
                        <a href="./index.html" class="nav_link">
                            Inicio
                            <i class="fa-solid fa-house"></i>
                        </a>
                    </li>
                    <li>
                        <a href="./recipe-book.html" class="nav_link">
                            Recetario
                            <i class="fa-solid fa-book"></i>
                        </a>
                    </li>
                    <li>
                        <a href="./contact-us.html" class="nav_link">
                            Contacto
                            <i class="fa-solid fa-message"></i>
                        </a>
                   </li>
                </ul>   
            </nav>
            <h1 class="logo">
                Healthy 
                <i class="fa-solid fa-apple-whole"></i>
                Sweetness
            </h1>

        </div>    

    </header>
    
    <main class="container global_container">
        <section class="contact">
            <picture class="image">
                <source media="(min-width: 1440px)" srcset="./images/contact-us/help_L.jpg">
                <source media="(min-width: 1024px)" srcset="./images/contact-us/help_M.jpg">
                <img src="./images/contact-us/help_S.jpg" alt="">
            </picture>
            <article class="contact_main">
                <h2 class="contact_title">Contáctanos</h2>
                
                <p class="contact_text">Si tienes dudas respecto a alguna receta o cómo sustituir ingredientes, contáctanos y resolveremos tus dudas.</p>
                
                <form class="contact_form" action="https://formsubmit.co/danyss.pasteleria@gmail.com" method="POST">
                    <label for="name">
                        <span>Nombre:</span>
                        <input type="text" placeholder="Nombre" class="form_name" id="name" name="name" required>
                    </label>
                    
                    <label for="tel">
                    <span>Teléfono</span>
                        <input type="tel" placeholder="Teléfono" class="form_tel" id="tel" name="tel">
                    </label>
                    
                    <label for="email">
                    <span>Email</span>
                        <input type="email" placeholder="Email" class="form_email" id="email" name="email" required>
                    </label>

                    <label for="message">
                        <textarea placeholder="Mensaje" name="message"cols="30" rows="10" required></textarea>
                    </label>
                    <input type="submit" value="ENVIAR" class="submit">
                    <p class="contact_link">
                        O escríbenos al:
                        <a href="https://wa.me/525621306510?text=Hola! Tengo dudas">(52) 5621306510</a>
                    </p>
                </form>
            </article>
        </section>
    </main>

    <footer class="footer">
        <section class="social_container">
            <h1 class="logo_footer">
                Healthy 
                <i class="fa-solid fa-apple-whole"></i>
                Sweetness
            </h1>

            <article class="social_media">
                <a href="https://www.facebook.com/DanyssPasteleria/">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://wa.me/525621306510?text=Hola! Tengo dudas">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="https://www.instagram.com/danysspasteleria/">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </article>
        </section>
            

        <nav class="menu_footer">
            <ul>
                <li>
                    <a href="./index.html" class="nav_link">Inicio</a>
                </li>
                <li>
                    <a href="./recipe-book.html" class="nav_link">Recetario</a>
                </li>
                <li>
                    <a href="./contact-us.html" class="nav_link">Contacto</a>
                </li>
            </ul>   
        </nav>
    </footer>
    <script src="app.js"></script>
</body>
</html>
